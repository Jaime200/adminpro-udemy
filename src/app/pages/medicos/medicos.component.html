<div class="row animated fadeInDown">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
  
           <input #input (keyup)="buscarMedico(input.value)"  type="text" class="form-control" placeholder="Búsqueda de médicos...">
  
          </div>
      </div>
  </div>
 </div>
 <div class="row animated fadeIn" *ngIf="cargando"  >
   <div class="col-sm-12">
 
       <div class="alert alert-warning text-center"> 
           <strong>Cargando</strong> 
           <br>
           <i class="fa fa-refresh fa-spin fa-2x"></i>
           <br>
           <span>Espere por favor</span>
       </div>
   </div>
 </div>

 <div class="row">
         <div class="col-12">
             <div class="card">
                 <div class="card-body">
 
                  <button [routerLink]="['/medico','nuevo']"
                  class="btn btn-primary float-right" >
                    <i class="fa fa-plus"> </i>Crear nuevo
                  </button>

                  <h3 class="card-tittle">Médicos registrados (<small>{{totalRegistro}}</small>)</h3>

                  <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Imagen</th>
                          <th>Médico</th>    
                          <th>Hospital</th>            
                          <th></th>            
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let medico of medicos" >

                          <td><img [src]="medico.img | image: 'medicos'" class="img-50"></td>
                          <td>{{medico.nombre}}</td>
                          <td> {{medico.hospital.nombre }} </td>
                          <td> 
                              <button [routerLink]="['/medico',medico._id]"
                              class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                              </button>
          
                              <button (click)="borrarMedico(medico)"  class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                              </button>  
                          </td>

                        </tr>
                      </tbody>
                      <button (click)="cambiarDesde(-5)"  class="btn btn-secondary">Anterior</button>
                      <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>
                    </table>
 
                 </div>
             </div>
         </div>
     </div>
