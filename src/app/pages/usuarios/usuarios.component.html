<div class="row animated fadeInDown">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <input #input (keyup)="buscarUsuario(input.value)"  type="text" class="form-control" placeholder="BÃºsqueda de usuarios...">

                </div>
            </div>
        </div>
    </div>
<div class="row animated fadeIn" *ngIf="cargando"  >
    <div class="col-sm-12">
  
        <div class="alert alert-warning text-center"> 
            <strong>Cargando</strong> 
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeInDown">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                  
                    <h3 class="card-tittle">Usuarios registrados (<small>{{totalRegistro}}</small>)</h3>
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Imagen</th>
                          <th>Correo</th>
                          <th>Nombre</th>
                          <th>Role</th>
                          <th>Auth</th>
                          <th></th>                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let usuario of usuarios" >
                          <td class="w70">
                            <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | image" class="img-50 img-circle pointer">
                              
                          </td>
                          <td>{{usuario.email}}</td>
                          <td>{{usuario.nombre}}</td>
                          <td>
                            <select [(ngModel)]="usuario.role" class="form-control" name="USER_ROLE"  >
                              <option *ngFor="let item of rolesValidos"  value="{{item.value}}">{{item.name}}</option>
                              <!-- <option value="USER_ROLE">USER_ROLE</option> -->
                            </select>                            

                          </td>
                          <td>
                            
                            <i class="fa fa-google text-danger" *ngIf="usuario.google"></i>
                            <i class="fa fa-user-circle text-success" *ngIf="!usuario.google"></i>
                            
                          </td>                          
                          <td>
                            <button (click)="actualizarUsuario(usuario)"  class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>

                            <button (click)="borrarUsuario(usuario)"  class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                      <button (click)="cambiarDesde(-5)"  class="btn btn-secondary">Anterior</button>
                      <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
